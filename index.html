<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Website Menarik</title>
    <style>
        /* Style untuk tata letak halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style untuk header */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

        /* Style untuk navigasi */
        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 20px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Style untuk konten */
        .content {
            padding: 20px 0;
            text-align: center;
        }

        .content h2 {
            color: #007bff;
        }

        .content p {
            color: #555;
        }

        /* Style untuk footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Halaman Website Menarik</h1>
        </header>
        <nav>
            <a href="video.html">Beranda</a>
            <a href="Tentang.html">Tentang</a>
            <a href="#">Kontak</a>
        </nav>
        <div class="content">
            <h2>Selamat datang di website kami!</h2>
            <p>Ini adalah contoh halaman website yang menarik. Anda dapat menambahkan lebih banyak konten di sini.</p>
        </div>
        <footer>
            <p> &copy; 2024</p>
        </footer>
    </div>

</body>

</html>
